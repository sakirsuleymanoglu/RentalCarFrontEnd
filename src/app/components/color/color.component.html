<div class="mt-3">
  <h6 class="text-primary">Renk</h6>
  <select class="form-select" [(ngModel)]="selectedColor">
    <option *ngFor="let color of colors" [ngValue]="color">
      {{ color.name }}
    </option>
  </select>
  <button
    routerLink="/cars/color/{{ selectedColor.id }}"
    type="button"
    class="btn btn-secondary mt-3"
  >
    Filtrele
  </button>
  <button routerLink="/" type="button" class="btn btn-secondary mt-3 ms-3">
    Filtreyi Temizle
  </button>
</div>
