<div class="list-group mt-3">
  <li (click)="clearFilterBrand()" routerLink = "/cars" [class]="getAllBrandClass()">Tüm Ürünler</li>
  <li (click)="setCurrentBrand(brand)" 
  routerLink = "/cars/brand/{{brand.id}}"
  *ngFor="let brand of brands" [class]="getCurrentBrandClass(brand)">
    {{ brand.name }}
  </li>
</div>
