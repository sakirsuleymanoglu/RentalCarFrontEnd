<div class="mt-3">
  <h6 class="text-primary">Marka</h6>
  <select class="form-select" [(ngModel)]="selectedBrand">
    <option *ngFor="let brand of brands" [ngValue]="brand">
      {{ brand.name }}
    </option>
  </select>
  <button
    routerLink="/cars/brand/{{ selectedBrand.id }}"
    type="button"
    class="btn btn-secondary mt-3"
  >
    Filtrele
  </button>
  <button routerLink="/" type="button" class="btn btn-secondary mt-3 ms-3">
    Filtreyi Temizle
  </button>
</div>
