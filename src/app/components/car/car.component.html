<div class="mb-3 mt-3">
  <input type="search" 
  [(ngModel)]="filterByBrandName"
  class="form-control" id="brandName" placeholder="Marka adı giriniz">
</div>
<div *ngIf="filterByBrandName" class="alert alert-success">
  {{filterByBrandName}} aradınız.
</div>

<table class="table">
  <thead>
    <tr>
      <th>Marka</th>
      <th>Model</th>
      <th>Yıl</th>
      <th>Renk</th>
      <th>Günlük Fiyat</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of carsDto | filterByBrand : filterByBrandName">
      <td>
        {{ car.brandName }}
      </td>
      <td>
        {{ car.model }}
      </td>
      <td>
        {{ car.modelYear }}
      </td>
      <td>
        {{ car.colorName }}
      </td>
      <td>{{ car.dailyPrice }} ₺</td>
      <td>
        <button
          routerLink="/cars/car/{{ car.id }}"
          (click)="setCurrentCar(car)"
          class="btn btn-primary"
        >
          Detaya Git</button
        >
      </td>
    </tr>
  </tbody>
</table>
