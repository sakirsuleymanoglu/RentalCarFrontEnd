<div *ngIf="isUpdate" class="mb-3 mt-3">
  <form [formGroup]="brandUpdateForm">
    <label for="name" class="form-group text-primary">Marka Adı</label>
    <div class="form-group">
      <input
        id="name"
        type="text"
        formControlName="name"
        class="form-control"
      />
    </div>
  </form>
  <div class="mb-3 mt-3">
    <div class="d-grid gap-2">
      <button (click)="update()" type="button" class="btn btn-success">
        Güncelle
      </button>
    </div>
  </div>
</div>

<div *ngIf="!brand && brands" class="mb-3 mt-3">
  <table class="table table-striped">
    <thead>
      <tr>
        <th class="text-primary">Marka</th>
        <th class="text-primary">Güncelleme</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let brand of brands">
        <td>{{ brand.name }}</td>
        <td>
          <button
            (click)="checkUpdate(brand)"
            type="button"
            class="btn btn-success"
          >
            Güncelle
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="brand" class="mb-3 mt-3">
  <h3 class="text-secondary">GÜNCELLENECEK MARKA</h3>
  <p class="text-danger fw-bolder">{{ brand.name }}</p>
  <form [formGroup]="selectedBrandUpdateForm">
    <label for="name" class="form-group text-primary">Marka Adı</label>
    <div class="form-group">
      <input
        id="name"
        type="text"
        formControlName="name"
        class="form-control"
      />
    </div>
  </form>
  <div class="mb-3 mt-3">
    <div class="d-grid gap-2">
      <button
        (click)="selectedBrandUpdate()"
        type="button"
        class="btn btn-success"
      >
        Güncelle
      </button>
    </div>
  </div>
</div>
